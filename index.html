<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="stylesSheet.css" type="text/css" />
    <title>wetherApp</title>
  </head>
  <body>
    <div class="location" id="location">
      <h1 class="timeZone" id="timeZone">Timezone</h1>
      <p class="tempDescription" id="tempDescription">
        Current overhead condition
      </p>
    </div>

    <div class="row-container">
      <div class="temperatureC " id="temperatureC">
        <div class="degreesSection" id="degreesSection">
          <canvas class="icons" width="128" height="128"></canvas>

          <p class="tempDegree" id="tempDegree">Temp</p>
          <span>Â°F</span>
        </div>
      </div>

      <!-- new add ons -->
      <div class="allCondition">
        <div class="condition-container" id="condition-container">
          <div class="conditionSection">
            <span>Wind Speed:</span>
            <p class="wind" id="wind">--</p>
            <span>mph</span>
          </div>

          <div class="condition-container" id="condition-container">
            <div class="conditionSection">
              <span>Humidity:</span>
              <p class="humid" id="humid">--</p>
              <span>%</span>
            </div>
          </div>

          <div class="condition-container" id="condition-container">
            <div class="conditionSection">
              <span>Percipitation:</span>
              <p class="percip" id="percip">0</p>
              <span>%</span>
            </div>
            <!-- <button class="button" type="button">7 Day Forecast</button> -->
      </div>
          </div>
        </div>

        <!-- end of new add ons -->
      </div>
    </div>

    <script src="skycons.js"></script>
    <script src="code.js"></script>
  </body>
</html>
